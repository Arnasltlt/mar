

	<div class="inner_div">


	 		{% for item in site.data.meniu %}
	 		 	{% if item.kodas == {{include.content}} %}
	 		 	<div id="{{item.kodas}}" class="nav custom">
	 		 	

	 		 		
	 		 		{% for entry in site.data.produktai %}
		 		 		{% if entry.baldas == {{include.content}} %}
		          				<ul class="nav custom_baldai {{entry.baldas}} ">
		          					<li class="item {{entry.kodas}}">
		          						<div class="visas">
		          						   <div class="sale"> <img src="http://i2.wp.com/freepngimages.com/wp-content/uploads/2015/11/red-sale-transparent-background.png?fit=624%2C9999" class="{{entry.parduodama}}"> </div>
										<a href="/products/?{{entry.kodas}}"><img class="pro_img {{entry.parduodama}} {{entry.baldas}}" src="{{entry.thumbnail[0].thumbnails.large.url}}" alt="{{entry.pavadinimas}} nuotrauka"></a><br>
										<a href="/products/?{{entry.kodas}}"><span class="pavadinimas">{{entry.pavadinimas}}</span> </a>
										</div>
									</li>
		          				</ul>
		          		{% endif %}		
	          		{% endfor %}
	          		
	          	</div>
	        	{% endif %}	
	        {% endfor %} 
	</div>
